<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Alumni Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="subheaderlog">
    <section>
        <nav>
            <!-- Your navigation code here -->
            <a href="index.html">
				<img src="images/logo.png">
			</a>

				<div class="nav-links" id="navLinks">
					
					<i class="fa fa-times" onclick="hideMenu()"></i>

					<ul>
						
						<li><a href="dev.html">HOME</a></li>
						<li><a href="alumni council.html">ALUMNI COUNCIL</a></li>
						<li><a href="">ALUMNI DATABASE</a></li>
						<li><a href="">CALENDER</a></li>
						<li><a href="">DONATE</a></li>
						<li><a href="contact.html">CONTACT US</a></li>
						<li><a href="login.html" class="login">LOGIN</a></li>
						<li><a href="register.html" class="register">REGISTER</a></li>
					</ul>
				</div>
			<i class="fa fa-bars" onclick="showMenu()"></i>
        </nav>
    </section>
    <div class="wrapper">
        <!-- Login form code here -->
        <div class="form-box log">
			<h2 class="log">Login</h2>
			<form action="#">
				<div class="input-box">
					<span class="icon">
						<ion-icon name="mail"></ion-icon>
					</span>
					<input type="email" required>
					<label>Email</label>
				</div>
				<div class="input-box">
					<span class="icon">
						<ion-icon name="lock-closed"></ion-icon>
					</span>
					<input type="password" required>
					<label>Password</label>
				</div>
				<div class="remember-forget">
					<label>
						<input type="checkbox">
						Remember me
					</label>
					<a href="#">Forget Password?</a>
				</div>
				<button type="submit" class="btn">Login</button>
				<div class="login-register">
					<p>Don't have an account?
						<a href="#" class="register-link">Register</a></p>
				</div>
			</form>
		</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
